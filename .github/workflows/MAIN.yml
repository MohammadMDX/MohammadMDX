name: Generate Snake and Update README

on:
  schedule:
    - cron: '0 0 * * *'  # daily at midnight UTC
  workflow_dispatch: {}   # manual trigger

permissions:
  contents: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate Snake SVG files
        uses: Platane/snk@v4
        with:
          github_user_name: MohammadMDX
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      - name: Update README with new snake links
        run: |
          set -e
          # Backup original README
          cp README.md README.md.bak

          # Replace old snake links with the new ones
          sed -i '/<picture>/,/<\/picture>/c\
<div align="center">\
  <picture>\
    <source media=\"(prefers-color-scheme: dark)\" srcset=\"https://raw.githubusercontent.com/muhammad/muhammad/output/github-contribution-grid-snake-dark.svg\" />\
    <source media=\"(prefers-color-scheme: light)\" srcset=\"https://raw.githubusercontent.com/muhammad/muhammad/output/github-contribution-grid-snake.svg\" />\
    <img alt=\"github contribution grid snake animation\" src=\"https://raw.githubusercontent.com/muhammad/muhammad/output/github-contribution-grid-snake.svg\" />\
  </picture>\
</div>' README.md

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update snake animation in README" || echo "No changes to commit"
          git push

name: Generate Snake Animation

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Generate Snake SVG files
        # Upgrade from v3 â†’ v4
        uses: Platane/snk@v4
        with:
          github_user_name: MohammadMDX
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg

      - name: Push generated files to output branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Create or switch to the output branch
          if git show-ref --verify --quiet refs/heads/output; then
            git checkout output
            git rm -rf .
          else
            git checkout --orphan output
          fi

          # Copy generated files, commit if there are changes, push
          cp -r dist/* .
          git add -A
          git commit -m "Generate contribution snake animation" || echo "No changes to commit"
          git push -f origin HEAD:output
